<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik | Rulli Damara</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <h1>Katik <span>Kalkulator Matematik</span></h1>
    </header>
    <main>
        <div class="text">
            <h1>Welcome to Katik</h1>
            <p>Hai Sobat, Selamat datang di Katik :)</p>
            <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
        </div>
    </main>
    <section>
        <div class="luas" id="luas">
            <div class="header-item">
                <h2>Luas Persegi</h2>
            </div>
            <div class="gambar">
                <img src="img/gambar-persegi.jpg" alt="Gambar Persegi">
            </div>
            <div class="text">
                <p>Rumus Luas Persegi yaitu:</p>
                <p>L = S x S</p>
                <p>Di mana :</p>
                <p>L = Luas</p>
                <p>S = Sisi</p>
            </div>
            </div class="nilai-luas">
                <h3>Hitung Luas Persegi</h3>
                <input id="sisi-luas" name="sisi-luas" type="number" placeholder="Nilai Sisi" required/>
                <div class="hasil-luas">

                </div>
                <span>
                    <button class="btn-hitung" name="hitung-luas">Hitung</button>
                </span>
                <span>
                    <button class="btn-reset" name="reset-luas">Reset</button>
                </span>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
<script src="js/script.js"></script>
</html>
